{% extends "layout.html" %}

{% block header %}
<li class="nav-item">
    <a class="nav-link" href="{{ url_for('index')}}">Home</a>
</li>
<li class="nav-item">
    <a class="nav-link" href="{{ url_for('login')}}">Login</a>
</li>
<li class="nav-item active">
    <a class="nav-link" href="{{ url_for('register')}}">Register<span class="sr-only">(current)</span></a>
</li>
<li class="nav-item">
    <a class="nav-link" href="{{ url_for('contact')}}">Contact</a>
</li>
{% endblock %}

{% block body %}
{% if error %}
    <div class="alert alert-danger" role="alert">
      {{ error }}
    </div>
{% endif %}
<form class="register-form needs-validation" action="{{ url_for('validate')}}" method="POST" novalidate>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputUsername">Username</label>
            <input type="text" class="form-control" id="inputUsername" placeholder="Username" name="username" required>
            </div>
            <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password" required>
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail4">Email</label>
        <input type="text" class="form-control" id="inputEmail4" placeholder="Email" name="email" required>
    </div>
    <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Apartment, studio, or floor" name="address" required>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Amsterdam" name="city" required>
            </div>
        <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip" placeholder="Zip Code" name="zip" required>
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" required>
        <label class="form-check-label" for="gridCheck">
            I agree to the terms of Book B.V.
        </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>

    <!-- https://getbootstrap.com/docs/4.1/components/forms/#validation -->
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
    </script>
{% endblock %}
